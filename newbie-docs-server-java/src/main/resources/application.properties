server.servlet.context-path=/
server.port=80
spring.mvc.static-path-pattern=/**

spring.servlet.multipart.max-file-size= 50MB
spring.servlet.multipart.max-request-size= 50MB

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/newbie_site
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml

amazon.s3.access.key=${AMAZON_S3_ACCESS_KEY}
amazon.s3.secret.key=${AMAZON_S3_SECRET_KEY}
amazon.s3.endpoint=${AMAZON_S3_ENDPOINT}
amazon.s3.bucket.name=${AMAZON_S3_BUCKET_NAME}