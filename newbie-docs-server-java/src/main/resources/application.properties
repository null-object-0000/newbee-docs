# BASE_URL_TODO 请一定要以 / 结尾，例如：/mine/
server.servlet.context-path=/
server.port=80
# BASE_URL_TODO 请一定要以 /** 结尾，例如：/mine/**
spring.mvc.static-path-pattern=/**

spring.servlet.multipart.max-file-size= 50MB
spring.servlet.multipart.max-request-size= 50MB

spring.datasource.url=jdbc:mysql://${mysql.host}:${mysql.port}/newbie_site
spring.datasource.username=${mysql.username}
spring.datasource.password=${mysql.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml

amazon.s3.access.key=accessKey
amazon.s3.secret.key=secretKey
amazon.s3.endpoint=endpoint
amazon.s3.bucket.name=bucketName
# 不要以 / 开头和结尾，例如：newbie_docs/files 是正确的 newbie_docs/files/ 是错误的
amazon.s3.object.key.prefix=